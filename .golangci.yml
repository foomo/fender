run:
  timeout: 5m

linters-settings:
  gci:
    local-prefixes: github.com/foomo/keel
  golint:
    min-confidence: 0
  goimports:
    local-prefixes: github.com/foomo/keel
  gocritic:
    enabled-tags:
      - diagnostic
      - performance
      - style
    disabled-tags:
      - experimental
      - opinionated
    settings:
      hugeParam:
        sizeThreshold: 512
  lll:
    line-length: 150

linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - dogsled
    - exhaustive
    - exportloopref
    - gci
    - goconst
    - gofmt
    - gofumpt
    - goimports
    - revive
    - goprintffuncname
    - govet
    - ineffassign
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - prealloc
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace
    - errcheck
    - gocritic
    - gosimple

    - gocyclo
    - gosec
    - lll
    - exportloopref

    # unused
    # - dupl
    # - godot
    # - gocognit
    # - nlreturn
    # - gochecknoglobals
    # - gochecknoinits
    # - depguard
    # - goheader
    # - gomodguard

    # don't enable:
    # - asciicheck
    # - funlen
    # - godox
    # - goerr113
    # - gomnd
    # - interfacer
